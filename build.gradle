group 'com.vsoltys.coursera.algorithms'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "idea"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'src/main/resources'
    }
}

dependencies {
    compile group: 'edu.princeton.cs', name: 'algs4', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
